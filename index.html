<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>

    <main class="main">
        <!-- Player 1 -->
        <section class="player player-0 player--active" id="player-0">
            <h2 class="player__name" id="player__name-0">Player 1</h2>
            <span class="player__score" id="player__score-0">0</span>
            <div class="player__currentscore">
                <p class="player__currentscore-title">Current Score :</p>
                <span class="player__currentscore-number" id="player-current-0">0</span>
            </div>
        </section>

        <!-- Player 2 -->
        <section class="player player-1" id="player-1">
            <h2 class="player__name" id="player__name-1">Player 2</h2>
            <span class="player__score" id="player__score-1">0</span>
            <div class="player__currentscore">
                <p class="player__currentscore-title">Current Score :</p>
                <span class="player__currentscore-number" id="player-current-1">0</span>
            </div>
        </section>

        <!-- Dice Image -->
        <img src="images/dice-1.png" alt="Dice Images" class="dice-image">

        <!-- Buttons -->
        <button class="btn btn__new">ðŸ”„ New game</button>
        <button class="btn btn__dice">ðŸŽ² Roll dice</button>
        <button class="btn btn__hold">ðŸ“¥ Hold</button>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
